[app]
version = "0.0.1"
name = "axiangcoding/go-gin-template"

[app.log]
level = "INFO"
file.enable = false
file.path = "./logs/"


[app.token]
secret = "randomSecret"
expire_duration = "1h"


[app.swagger]
enable = true

[app.data.database]
driver="mysql"
source = "axiangcoding:axiangP@ssword@tcp(127.0.0.1:3306)/some_db?charset=utf8mb4"
max_open_conn=100
max_idle_conn=10


[server]
run_mode = "debug"
port = 8080



